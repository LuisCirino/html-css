<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela 2</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            border-collapse: collapse;
            width: 400px;
            height: 200px;
            text-align: center;
        }

        td, th {
            border: 2px solid black;
            padding: 10px;
        }
    </style>
</head>
<body>
    <table>
        <tbody>
            <tr class="R1">
                <td colspan="4">A</td>
                <td rowspan="4">B</td>
            </tr>
            <tr class="R2">
                <td rowspan="4">C</td>
                <td>D</td>
                <td>E</td>
                <td>F</td>
            </tr>
            <tr class="R3">
                <td>G</td>
                <td>H</td>
                <td>I</td>
            </tr>
            <tr class="R4">
                <td>J</td>
                <td>L</td>
                <td>M</td>
            </tr>
            <tr class="R5">
                <td colspan="4">N</td>
            </tr>
        </tbody>
    </table>  
</body>
</html>
